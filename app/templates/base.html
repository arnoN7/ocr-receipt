<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
<meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>DataTable Inline Editing using Python Flask MySQLdb jquery ajax and X-Editable</title>
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/select/1.3.4/js/dataTables.select.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/scripts.js" language="javascript"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/static/test.css">
  </head>
  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <img class="mx-3" src="/static/img/food.png">
            <a class="navbar-brand" href="/">Groceries Analyser</a>
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">
                      <i class="mx-2 bi bi-receipt"></i>Receipt
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                      <i class="mx-2 bi bi-shop"></i>Shops</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                      <i class="mx-2 bi bi-cart4"></i>Products</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link" href="#">
                      <i class="mx-2 bi bi-clipboard-data"></i>Dashboard</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </header>
  <body>
    <div class="container mt-3">
      {% block content %}{% endblock %}
    </div>
  </body>
    <footer>
        <a href="https://www.flaticon.com/free-icons/grocery" title="grocery icons">Grocery icons created by Freepik - Flaticon</a>
    </footer>
</html>
